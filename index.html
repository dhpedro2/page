	<body>

							</div>
						</div>
						<div class="badges box-color" id="badges">

									<img alt=" " src="active-developer.svg" />

					</div>

								<img id="custom-status-emoji" />

							</div>
						</div>

								<div class="title-body">ROLES</div>

									<div class="rol softpink">
										<i class="fas fa-circle"></i>

											<div>
												<img alt=" " id="link" src="link.svg" class="connect" />
											</div>
										</a>
										<a class="platform" href="http://youtube.com/dhpedro" target="_blank">

											<div>
												<img alt=" " id="link" src="link.svg" class="connect" />
											</div>
										</a>
									</div>
								</div>
								<div class="chat-container">

							</div>
